<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Nhân Viên</title>
  <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<div class="container">
  <h1>Edit Nhân Viên</h1>
  <form th:action="@{/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">
    <div class="col-6 mb-3">
      <label class="form-label" for="title">Mã Nhân Viên</label>
      <input type="text" class="form-control bg-white" id="title" placeholder="Title" th:field="*{title}">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="author">Tên Nhân Viên</label>
      <input type="text" class="form-control bg-white" id="author" placeholder="Author" th:field="*{author}">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="price">Lương</label>
      <input type="text" class="form-control bg-white" id="price" placeholder="Price" th:field="*{price}">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="category">Phòng Ban</label>
      <select class="form-control" id="category" th:field="*{category.id}">
        <option value=""> ==Select Category== </option>
        <option th:each="category : ${categories}" th:value="${category.id}"
                th:text="${category.name}"></option>
      </select>
    </div>
    <input type="submit" value="Save">
  </form>
  <br>
  <a th:href="@{/books}">Back to list</a>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
